name: hotel_data
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  image_picker:
  firebase_auth: ^3.3.19
  firebase_core: ^1.16.0
  firebase_messaging: ^11.3.0
  awesome_dialog: ^2.2.1
  dropdown_search: ^3.0.1
  jiffy: ^4.0.0
  cloud_firestore: #^3.1.12
  firebase_storage: ^10.2.17
  flutter_launcher_icons: ^0.9.1
  provider: ^6.0.1
  geolocator: ^8.2.1
  geocoding: ^2.0.5
  google_maps_flutter: ^2.2.1
  flutter_polyline_points: ^1.0.0
  progress_dialog_null_safe: ^1.0.7
  # Bloc for state management
  flutter_bloc: ^8.1.1
  # Functional programming things
  dartz: ^0.10.1
  # Value equality
  equatable: ^2.0.3
  # Service locator
  get_it: ^7.2.0
  http: ^0.13.4
  # Remote API
  internet_connection_checker: ^0.0.1+3
  #firebase_storage: ^10.2.15 
  # cloud_firestore: 
  pinput: ^2.2.12
  get: ^4.6.5
  timelines: ^0.1.0
  vertical_stepper: ^0.0.1



dev_dependencies:
  #flutter_launcher_icons: "^0.9.1"
  flutter_test:
    sdk: flutter
    

 
  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/loge.png"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:


  uses-material-design: true
  fonts:
    - family: Cairo
      fonts:
        - asset: font/Cairo-Regular.ttf
    - family: TajawalR
      fonts:
        - asset: assets/fonts/Tajawal-Regular-2.ttf
    - family: TajawalB
      fonts:
        - asset: assets/fonts/Tajawal-Bold-2.ttf        
  assets:
    - assets/images/
    - assets/icons/
    
